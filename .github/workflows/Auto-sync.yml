name: Auto Sync Bruce Branches

on:
  schedule:
    - cron: '0 3 * * 1,3,5'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync-branches:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

      - name: Add upstream remote
        run: |
          git remote add upstream https://github.com/PR3Y/Bruce.git 2>/dev/null || git remote set-url upstream https://github.com/PR3Y/Bruce.git
          git fetch upstream --tags --prune

      - name: Sync dev branch
        run: |
          set +e
          git checkout dev 2>/dev/null || git checkout -b dev
          git fetch origin dev
          
          git merge upstream/dev --no-ff --no-edit
          
          if [ $? -ne 0 ]; then
            CONFLICTS=$(git diff --name-only --diff-filter=U)
            if echo "$CONFLICTS" | grep -q '^.github/workflows/'; then
              echo "$CONFLICTS" | grep '^.github/workflows/' | while read file; do
                git checkout --ours "$file"
                git add "$file"
              done
              
              git commit --no-verify -m "Sync dev from upstream - preserved workflow files"
              
              git config core.whitespace -trailing-space
              git commit --amend --no-edit --no-verify 2>/dev/null || true
              
            else
              git merge --abort
              exit 1
            fi
          fi
          
          git push origin dev --force-with-lease

      - name: Sync main branch
        run: |
          set +e
          git checkout main 2>/dev/null || git checkout -b main
          git fetch origin main
          
          git merge upstream/main --no-ff --no-edit
          
          if [ $? -ne 0 ]; then
            CONFLICTS=$(git diff --name-only --diff-filter=U)
            if echo "$CONFLICTS" | grep -q '^.github/workflows/'; then
              echo "$CONFLICTS" | grep '^.github/workflows/' | while read file; do
                git checkout --ours "$file"
                git add "$file"
              done
              
              git commit --no-verify -m "Sync main from upstream - preserved workflow files"
              
              git config core.whitespace -trailing-space
              git commit --amend --no-edit --no-verify 2>/dev/null || true
              
            else
              git merge --abort
              exit 1
            fi
          fi
          
          git push origin main --force-with-lease
