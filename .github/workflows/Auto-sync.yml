name: Auto Sync Bruce Branches

on:
  schedule:
    - cron: '0 3 * * 1,3,5'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync-branches:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git config checkout.defaultRemote origin  # Fix the ambiguous branch error

      - name: Add upstream remote
        run: |
          git remote add upstream https://github.com/PR3Y/Bruce.git 2>/dev/null || git remote set-url upstream https://github.com/PR3Y/Bruce.git
          git fetch upstream --tags --prune

      - name: Sync dev branch
        run: |
          # Explicitly checkout origin/dev to avoid ambiguity
          git checkout origin/dev -b dev
          git fetch origin dev
          
          # Merge with "ours" strategy for conflicts
          git merge -X ours upstream/dev --no-ff --no-edit 2>/dev/null || true
          
          # Ensure workflow files stay exactly as they are
          git checkout origin/dev -- .github/workflows/ 2>/dev/null || true
          
          # Check if we actually have non-workflow changes
          if ! git diff --quiet HEAD upstream/dev -- . ':!.github/workflows/'; then
            git add -A
            git commit -m "Sync dev from upstream $(date +%Y-%m-%d) [skip ci]" || echo "No changes to commit"
            git push origin dev --force-with-lease
          else
            echo "No changes to sync"
          fi

      - name: Sync main branch
        run: |
          git checkout origin/main -b main
          git fetch origin main
          
          git merge -X ours upstream/main --no-ff --no-edit 2>/dev/null || true
          
          git checkout origin/main -- .github/workflows/ 2>/dev/null || true
          
          if ! git diff --quiet HEAD upstream/main -- . ':!.github/workflows/'; then
            git add -A
            git commit -m "Sync main from upstream $(date +%Y-%m-%d) [skip ci]" || echo "No changes to commit"
            git push origin main --force-with-lease
          else
            echo "No changes to sync"
          fi
