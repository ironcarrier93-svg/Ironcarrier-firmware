name: Auto Sync Bruce Branches (Safe)

on:
  schedule:
    - cron: '0 3 * * 1,3,5'
  workflow_dispatch:

permissions:
  contents: write
  # DO NOT include workflows: write

jobs:
  sync-branches:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

      - name: Add upstream remote
        run: |
          git remote add upstream https://github.com/PR3Y/Bruce.git 2>/dev/null || git remote set-url upstream https://github.com/PR3Y/Bruce.git
          git fetch upstream --tags --prune

      - name: Sync dev branch (skip workflow conflicts)
        run: |
          # Explicit checkout to avoid ambiguity
          git checkout dev 2>/dev/null || git checkout -b dev
          
          # Try to merge with upstream/dev
          if git merge upstream/dev --no-ff --no-edit 2>/dev/null; then
            echo "Merge successful"
          else
            echo "Merge had conflicts, resolving..."
            # Check if conflict is in .github/workflows
            if git diff --name-only --diff-filter=U | grep -q '^.github/workflows/'; then
              echo "Workflow file conflicts detected, keeping our version"
              # For each conflicted workflow file, keep ours
              git diff --name-only --diff-filter=U | grep '^.github/workflows/' | while read file; do
                git checkout --ours "$file"
                git add "$file"
              done
              
              # Continue with other conflicts if any
              if git diff --check --cached 2>/dev/null; then
                echo "Other conflicts exist, aborting merge"
                git merge --abort
                exit 0
              else
                # Commit the merge with our workflows
                git commit -m "Sync dev from upstream - preserved workflow files"
              fi
            else
              echo "No workflow conflicts, manual resolution needed"
              git merge --abort
              exit 0
            fi
          fi
          
          # Push only if we have new commits
          if git status --porcelain | grep -q "^[^?]"; then
            git push origin dev
          fi

      - name: Sync main branch (skip workflow conflicts)
        run: |
          git checkout main 2>/dev/null || git checkout -b main
          
          if git merge upstream/main --no-ff --no-edit 2>/dev/null; then
            echo "Merge successful"
          else
            echo "Merge had conflicts, checking for workflow files..."
            # Check for workflow conflicts specifically
            if git diff --name-only --diff-filter=U | grep -q '^.github/workflows/'; then
              echo "Keeping our workflow files"
              git diff --name-only --diff-filter=U | grep '^.github/workflows/' | while read file; do
                git checkout --ours "$file"
                git add "$file"
              done
              
              # Check if we can continue
              if ! git diff --check --cached 2>/dev/null; then
                git commit -m "Sync main from upstream - preserved workflow files"
              else
                echo "Other conflicts present, aborting"
                git merge --abort
                exit 0
              fi
            else
              echo "Non-workflow conflicts, aborting"
              git merge --abort
              exit 0
            fi
          fi
          
          # Push if we have changes
          if git status --porcelain | grep -q "^[^?]"; then
            git push origin main
          fi
