name: Auto Sync Bruce Branches

on:
  schedule:
    - cron: '0 3 * * 1,3,5'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync-branches:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.SYNC_PAT }}
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Add upstream remote
        run: |
          git remote add upstream https://github.com/PR3Y/Bruce.git 2>/dev/null || git remote set-url upstream https://github.com/PR3Y/Bruce.git
          git fetch upstream --tags --prune

      - name: Sync dev and main branches
        run: |
          sync_branch() {
            local BRANCH_NAME="$1"
            git checkout "$BRANCH_NAME" 2>/dev/null || git checkout -b "$BRANCH_NAME" origin/"$BRANCH_NAME"
            git fetch upstream "$BRANCH_NAME"
            if git diff --quiet "$BRANCH_NAME" upstream/"$BRANCH_NAME" -- . ':!.github/workflows/'; then
              echo "No changes."
              return 0
            fi
            git merge --no-edit --no-ff upstream/"$BRANCH_NAME" -m "chore: sync with upstream $(date +'%Y-%m-%d') [skip ci]" || true
            if [ "$BRANCH_NAME" = "dev" ]; then
              git checkout "$BRANCH_NAME" -- "src/modules/rf/rf_jammer.cpp" 2>/dev/null || true
            fi
            git checkout "$BRANCH_NAME" -- .github/workflows/ 2>/dev/null || true
            if ! git diff --quiet origin/"$BRANCH_NAME" "$BRANCH_NAME"; then
              git push origin "$BRANCH_NAME" --force-with-lease
            else
              echo "No new changes."
            fi
          }
          sync_branch "dev"
          sync_branch "main" 2>/dev/null || git remote set-url upstream https://github.com/PR3Y/Bruce.git
          git fetch upstream --tags --prune

      - name: Sync dev branch
        run: |
          # Explicitly checkout origin/dev to avoid ambiguity
          git checkout origin/dev -b dev
          git fetch origin dev
          
          # Merge with "ours" strategy for conflicts
          git merge -X ours upstream/dev --no-ff --no-edit 2>/dev/null || true
          
          # Ensure workflow files stay exactly as they are
          git checkout origin/dev -- .github/workflows/ 2>/dev/null || true
          
          # Check if we actually have non-workflow changes
          if ! git diff --quiet HEAD upstream/dev -- . ':!.github/workflows/'; then
            git add -A
            git commit -m "Sync dev from upstream $(date +%Y-%m-%d) [skip ci]" || echo "No changes to commit"
            git push origin dev --force-with-lease
          else
            echo "No changes to sync"
          fi

      - name: Sync main branch
        run: |
          git checkout origin/main -b main
          git fetch origin main
          
          git merge -X ours upstream/main --no-ff --no-edit 2>/dev/null || true
          
          git checkout origin/main -- .github/workflows/ 2>/dev/null || true
          
          if ! git diff --quiet HEAD upstream/main -- . ':!.github/workflows/'; then
            git add -A
            git commit -m "Sync main from upstream $(date +%Y-%m-%d) [skip ci]" || echo "No changes to commit"
            git push origin main --force-with-lease
          else
            echo "No changes to sync"
          fi
