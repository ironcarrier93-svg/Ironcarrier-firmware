name: Manual Sync

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

      - name: Add upstream & fetch
        run: |
          git remote add upstream https://github.com/PR3Y/Bruce.git || true
          git fetch upstream

      - name: Sync main branch (exclude .github/workflows)
        run: |
          git checkout main || git checkout -b main
          git merge upstream/main --no-edit || true
          git checkout HEAD -- . ':!.github/workflows/'
          git add -A
          git commit -m "Manual sync: main ← upstream/main (workflows preserved)" || echo "No changes on main"
          git push origin main --force-with-lease || true

      - name: Sync dev (exclude .github/workflows)
        run: |
          git checkout dev || git checkout -b dev
          git merge upstream/dev --no-edit || true
          git checkout HEAD -- . ':!.github/workflows/'
          git add -A
          git commit -m "Manual sync: dev ← upstream/dev (workflows preserved)" || echo "No changes on dev"
          git push origin dev --force-with-lease || true

      - name: Sync all other branches to upstream/dev (exclude .github/workflows)
        run: |
          for branch in $(git for-each-ref --format='%(refname:short)' refs/heads/ | grep -v '^main$' | grep -v '^dev$'); do
            echo "Manual sync: $branch ← upstream/dev"
            git checkout "$branch" || git checkout -b "$branch"
            git merge upstream/dev --no-edit || true
            git checkout HEAD -- . ':!.github/workflows/'
            git add -A
            git commit -m "Manual sync: $branch ← upstream/dev (workflows preserved)" || echo "No changes on $branch"
            git push origin "$branch" --force-with-lease || true
          done
