name: Manual Sync

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.SYNC_PAT }}
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Add upstream remote
        run: |
          git remote add upstream https://github.com/PR3Y/Bruce.git 2>/dev/null || git remote set-url upstream https://github.com/PR3Y/Bruce.git
          git fetch upstream --tags --prune

      - name: Sync branches
        run: |
          sync_branch() {
            local BRANCH_NAME="$1"
            local UPSTREAM_SOURCE="$2"
            git fetch origin "$BRANCH_NAME"
            git checkout "$BRANCH_NAME" 2>/dev/null || git checkout -b "$BRANCH_NAME" --track origin/"$BRANCH_NAME"
            git fetch upstream "$UPSTREAM_SOURCE"
            if git diff --quiet "$BRANCH_NAME" upstream/"$UPSTREAM_SOURCE" -- . ':!.github/workflows/'; then
              echo "No changes."
              return 0
            fi
            git merge --no-edit --no-ff upstream/"$UPSTREAM_SOURCE" -m "chore: manual sync with upstream/$UPSTREAM_SOURCE $(date +'%Y-%m-%d') [skip ci]" || true
            if [ "$BRANCH_NAME" = "dev" ]; then
              git checkout "$BRANCH_NAME" -- "src/modules/rf/rf_jammer.cpp" 2>/dev/null || true
            fi
            git checkout "$BRANCH_NAME" -- .github/workflows/ 2>/dev/null || true
            if ! git diff --quiet origin/"$BRANCH_NAME" "$BRANCH_NAME"; then
              git push origin "$BRANCH_NAME" --force-with-lease
            else
              echo "No new changes."
            fi
          }
          sync_branch "main" "main"
          sync_branch "dev" "dev"
          for branch in $(git for-each-ref --format='%(refname:short)' refs/heads/ | grep -v '^main$' | grep -v '^dev$'); do
            sync_branch "$branch" "dev"
          done
